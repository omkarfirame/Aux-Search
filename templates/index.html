<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Answering System</title>
</head>
<body>
    <h1>Question Answering System</h1>
    <form action="/answer" method="post" enctype="multipart/form-data">
        <label for="question">Enter your question:</label><br>
        <input type="text" id="question" name="question"><br><br>
        <label for="pdf_file">Upload PDF file:</label><br>
        <input type="file" id="pdf_file" name="pdf_file"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
